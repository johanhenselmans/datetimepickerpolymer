<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Date Time Picker Form</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="import" href="packages/polymer/polymer.html">
    <!-- import the date_time_input -->
    <link rel="import" href="../lib/date_time_input.html">
    
  </head>
  <body>
  
    <div id="adt1">
    <label for="datetime1">DateTime1</label>
      <input is="date-time-input" dateTimeId="dateTime1" dateTimeString="1999-01-01 10:00">
    </div>
    <div id="adt2">
    <label for="datetime2">DateTime2</label>
      <input is="date-time-input" dateTimeId="dateTime2" dateTimeString="2013-01-01 10:04" minuteInterval=12>
    </div>
    <div id="adt3">
    <label for="datetime2">DateTime3</label>
      <input is="date-time-input" dateTimeId="dateTime3" dateTimeString="" minuteInterval=15>
    </div>
    <div id="adt3">
    <label for="datetime2">DateTime4</label>
      <input is="date-time-input" dateTimeId="dateTime3" dateTimeString="" minuteInterval=17>
    </div>


    <script type="application/dart">export 'package:polymer/init.dart';</script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
